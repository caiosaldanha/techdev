<!DOCTYPE html>

<!-- LANGUAGE PT-BR -->
<html lang="pt-br">

<head>
    
    <!-- META TAGS -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS STYLE -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- HOVERS -->
    <link rel="stylesheet" href="./css/hovers.css">

    <!-- ANIMATIONS -->
    <link rel="stylesheet" href="./css/animations.css">
    
    <!-- TITLE -->
    <title>Formul√°rio animado</title>


</head>


<body>
    
    <!-- FORM BOX -->
    <form id="form" class="slide-form">

        <!-- TITLE -->
        <h1>Login</h1>

        <!-- NOME -->
        <div>
            <label for="nome">Nome:</label>
            <input class="hvr-bk" type="text" id="nome" name="nome" placeholder="Digite seu nome">
        </div>
    
        <!-- EMAIL -->
        <div>
            <label for="email">Email:</label>
            <input class="hvr-bk" type="email" id="email" name="email" placeholder="email@email.com">
        </div>

        <!-- SENHA -->
        <div>
            <label for="senha">Senha:</label>
            <input class="hvr-bk" type="password" placeholder="*********">
        </div>
    
        <!-- BOTOES -->
        <div>
            <button class="btn">Enviar</button>
            <button class="btn">Cancelar</button>
        </div>
    
    </form>

</body>


</html>
